<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Blueprint: Responsive Content Slider</title>
		<meta name="description" content="Blueprint: Responsive Content Slider" />
		<meta name="keywords" content="responsive, content, slider, jquery, css3, fluid, template" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">


            <div class="main">
				<div id="cbp-contentslider" class="cbp-contentslider">
					<ul>



						<li id="slide1">

                            <div class="cbp-content">
                                <img src="images/test.png">
							</div>
						</li>

						<li id="slide2">
								<div class="cbp-content">
                                    <img src="images/test.png">
                                </div>
						</li>
						<li id="slide3">
                            <div class="cbp-content">
                                <img src="images/test.png">
                            </div>
						</li>
						<li id="slide4">
                            <div class="cbp-content">
                                <img src="images/test.png">
                            </div>
						</li>
						<li id="slide5">
                            <div class="cbp-content">
                                <img src="images/test.png">
                            </div>
						</li>
					</ul>
					<nav>
						<a href="#slide1"><span>Test</span></a>
						<a href="#slide2"><span>Test</span></a>
						<a href="#slide3"><span>Test</span></a>
						<a href="#slide4"><span>Test</span></a>
						<a href="#slide5"><span>Test</span></a>
					</nav>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.cbpContentSlider.min.js"></script>
		<script>
			$(function() {
				/*
				- how to call the plugin:
				$( selector ).cbpContentSlider( [options] );
				- options:
				{
					// default transition speed (ms)
					speed : 500,
					// default transition easing
					easing : 'ease-in-out',
					// current item's index
					current : 0
				}
				- destroy:
				$( selector ).cbpContentSlider( 'destroy' );
				*/

				$( '#cbp-contentslider' ).cbpContentSlider();
			});
		</script>
	</body>
</html>
